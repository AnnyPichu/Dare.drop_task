<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dare Drop</title>
</head>
<body>
    <div class="container">
        <div class="title">Dare moment:
        <form action="">
            <div class="user-details">
                <div class="input-box">
                    <span class="detail">User</span>
                    <input type="text" placeholder="You user" required>
                </div>
                <div class="input-box">
                    <span class="detail">Details
                    <input type="text" placeholder="Brief explanation" required>
                </div>
                <div class="post-box">
                    <span class="Post">Post</span>
                    <input type="text" placeholder="Your link" required>
                </div>
            </div>
                <div class="platform-details">
                    <input type="radio" name="platform" id="dot-1">
                    <input type="radio" name="platform" id="dot-2">
                    <input type="radio" name="platform" id="dot-3">
                    <span class="platform-title">Platform</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="platform">Twitch</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="platform">Youtube</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="platform">TikTok</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" name="" value="Register" >

                </div>
            </div>
        </form>
    </div>
</body>
</html>
